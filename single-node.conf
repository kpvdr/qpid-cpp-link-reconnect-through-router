router {
    mode: interior
}

listener {
    host: 0.0.0.0
    port: amqp
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

listener {
    host: 0.0.0.0
    port: 8672
    authenticatePeer: no
    http: yes
}

connector {
    host: 0.0.0.0
    name: broker1
    port: 9001
    role: route-container
    saslMechanisms: ANONYMOUS
}

linkRoute{
    prefix: link1
    direction: in
    connection: broker1
}

linkRoute{
    prefix: link1
    direction: out
    connection: broker1
}
